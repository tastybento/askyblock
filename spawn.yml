# This file controls what is and is not allowed at spawn
# It also contains the coordinates of spawn if it exists
spawn:
  # Range that spawn occupies
  range: 50
  # Protection options
  allowdooruse: true
  allowleverbuttonuse: true
  allowchestaccess: true
  allowfurnaceuse: true
  allowredstone: false
  allowmusic: true
  allowcrafting: true
  allowbrewing: true
  allowgateuse: true
  allowmobspawn: false
  allowspawnnoacidwater: false
  allowenchanting: true
  allowanviluse: true
  allowbeaconaccess: false
